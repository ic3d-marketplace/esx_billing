<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;700&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body id="body" class="hidden">
    <div class="billing-container">
        <div class="glow-effect"></div>
        <div class="background-pattern"></div>
        
        <div class="header">
            <div class="header-left">
                <div class="logo-container">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <div class="title-section">
                    <h1>FINANCIAL CENTER</h1>
                    <span class="subtitle">Outstanding Payments</span>
                </div>
            </div>
            <div class="close-btn" onclick="closeUI()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        
        <div class="content-section">
            <div class="bills-header">
                <div class="bill-detail">
                    <div class="detail-dot"></div>
                    <span>DESCRIPTION</span>
                </div>
                <div class="bill-amount">AMOUNT</div>
                <div class="bill-action">ACTION</div>
            </div>
            
            <div class="bills-wrapper">
                <ul id="bills-list"></ul>
                
                <div id="empty-state" class="hidden">
                    <div class="empty-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <p>No pending invoices</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-info">
                <div class="info-icon">
                    <i class="fas fa-circle-info"></i>
                </div>
                <span>Press ESC to close</span>
            </div>
            <div class="total-section">
                <span id="total-count">0</span> pending invoices
            </div>
        </div>
    </div>
    
    <template id="bill-template">
        <li class="bill-item">
            <div class="bill-detail">
                <div class="detail-dot"></div>
                <span class="bill-label"></span>
            </div>
            <div class="bill-amount-value"></div>
            <button class="pay-button">
                <i class="fas fa-credit-card"></i>
                <span>Pay</span>
            </button>
        </li>
    </template>
    
    <script src="main.js"></script>
</body>
</html>
